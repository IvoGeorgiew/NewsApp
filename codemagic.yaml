workflows:
  android-workflow:
    name: Android Workflow
    instance_type: mac_mini_m1
    environment:
      groups:
        - env
      node: latest
    scripts:
      - name: Install npm dependencies
        script: npm install
      - name: Set Android SDK location
        script: echo "sdk.dir=$ANDROID_SDK_ROOT" > "$FCI_BUILD_DIR/android/local.properties"
      - name: Set up keys
        script: |
          echo "APIALLNEWS=$APIALLNEWS" >> "$FCI_BUILD_DIR/android/local.properties"
          echo "APIKEY=$APIKEY" >> "$FCI_BUILD_DIR/android/local.properties"
          echo "APINEWS=$APINEWS" >> "$FCI_BUILD_DIR/android/local.properties"
    artifacts:
      - android/app/build/outputs/**/*.apk

  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    environment:
      groups:
        - env
      node: latest
    scripts:
      - name: Install npm dependencies
        script: npm install
      # Add any additional iOS-specific build steps here
    artifacts:
      - build/ios/*.ipa
